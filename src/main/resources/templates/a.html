
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>thymeleaf局部刷新</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" th:src="@{../plugins/jQuery/jquery-2.2.3.min.js}"></script>
</head>
<body>
<div>
    <button id="btn">点击刷新表格</button>
</div>

<table id="dataList" class="table table-bordered table-striped table-hover dataTable" th:fragment="table_data">
    <thead>
    <tr>
        <th class="" style="padding-right: 0px;"><input
                id="selall" type="checkbox" class="icheckbox_square-blue">
        </th>
        <th class="sorting_asc">ID</th>
        <th class="sorting_desc">编号</th>
        <th class="sorting_asc sorting_asc_disabled">产品名称</th>
        <th class="sorting_desc sorting_desc_disabled">出发城市</th>
        <th class="sorting">出发时间</th>
        <th class="text-center sorting">产品价格</th>
        <th class="sorting">产品描述</th>
        <th class="text-center sorting">状态</th>
        <th class="text-center">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
        <td><input name="ids" type="checkbox" th:value="${product.id}"></td>
        <td th:text="${product.id}"></td>
        <td th:text="${product.productNum}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.cityName}"></td>
        <td th:text="${product.departureTimeStr}"></td>
        <td class="text-center" th:text="${product.productPrice}"></td>
        <td th:text="${product.productDesc}"></td>
        <td class="text-center" th:text="${product.productStatusStr}"></td>
        <td class="text-center">
            <button type="button" class="btn bg-olive btn-xs">编辑</button>
        </td>
    </tr>

    </tbody>
</table>
</body>
<script>
    $('#btn').click(function () {
        var url='/refresh/local';
        $('#dataList').load(url);
    })
</script>
</html>
